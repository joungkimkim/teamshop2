<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .error{
          color: #bd2130;
         }
        h1{
            text-align: center;
            margin-bottom : 30px;
        }

    </style>
</th:block>
<div layout:fragment="content">
    <div class="col-4 mx-auto">
        <h1>로그인</h1>
        <form action="/members/login" role="form" method="post" >
            <div class="form-group mb-1">
                <label th:for="email">이메일 주소</label>
                <input type="email" name="email" class="form-control">
            </div>
            <div class="form-group mb-2">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" class="form-control mb-1">
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <div style="text-align: center">
                <button class="btn btn-success mb-2 "  style="width : 200px;">로그인</button>
                <button type="button" class="btn btn-success mb-2" onclick="location.href='/members/new'" style="width : 200px;">회원가입</button>
                <br>
                <a href="/oauth2/authorization/google">
                    <img th:src="@{/css/images/img/google_login.png}"  class="mb-2" style="width : 300px; height: 60px;" alt="구글 아이디로 로그인">
                </a><br>
                <a href="/oauth2/authorization/naver">
                    <img th:src="@{/css/images/img/naver_login.png}"  class="mb-2" style="width : 300px; height: 60px;" alt="네이버 아이디로 로그인">
                </a><br>
                <a href="/oauth2/authorization/kakao">
                    <img th:src="@{/css/images/img/kakao_login.png}"  class="mb-2" style="width : 300px; height: 60px;" alt="카카오 아이디로 로그인">
                </a>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</html>
