<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .fieldError{
          color: #bd2130;
         }
    </style>
</th:block>
<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function(){
          var errorMessage = [[${errorMessage}]];
          if(errorMessage != null){
            alert(errorMessage);
          }
        });
    </script>
</th:block>

<div layout:fragment="content">
    <h1>회원가입</h1>
    <div class="col-6 mx-auto">
        <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
            <div class="form-group mb-1">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control mb-1">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect date</p>
            </div>
            <div class="form-group mb-1">
                <label th:for="email">이메일 주소</label>
                <input type="text" th:field="*{email}" class="form-control mb-1">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect date</p>
            </div>
            <div class="form-group mb-1">
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control mb-1">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect date</p>
            </div>
            <div class="form-group mb-1">
                <label th:for="address">주소</label>
                <input type="text" th:field="*{address}" class="form-control mb-1">
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect date</p>
            </div>
            <div class="form-group mb-2">
                <label th:for="tel">전화번호</label>
                <input type="text" th:field="*{tel}" class="form-control">
                <p th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="fieldError">Incorrect date</p>
            </div>
            <div style="text-align: center">
                <button type="submit" class="btn btn-success" style="">회원가입</button>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>
    </div>
</div>
</html>
