<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout1}">


<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>

    </style>
</th:block>
<div layout:fragment="content">

    <div class="container" style="max-width: 1000px">
        <div class="py-5 text-center">
            <h2>공지사항</h2>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        onclick="location.href='/faq/writeForm'" type="button"
                        sec:authorize="hasAnyAuthority('ROLE_ADMIN')">글 등록</button>
            </div>
        </div>

        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>등록일</th>

                </tr>
                </thead>
                <form method="post" enctype="multipart/form-data">
                <tbody>
                <tr th:each="list : ${boardList}" \>

                    <td><a  th:text="${list.id}">글 ID</a></td>
                    <td><a th:href="'/faq/detail/'+${list.id}"  th:text="${list.title}">제목</a>
                    <td  th:text="${list.writer}">작성자</td>
                    <td  th:text="${list.localDate}">등록일</td>
                </tr>

                </tbody>
                </form>
            </table>
        </div>
        <nav style="text-align: center;">
            <ul class="pagination justify-content-center"
                th:with="start=${(boardList.number/maxPage)*maxPage +1},
                    last=(${start + 9 < boardList.totalPages ? start + 9 : boardList.totalPages})">


                <li th:class="${boardList.first} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${boardList.first} ? '#' :@{/faq/boardLists(page=${boardList.number})}" aria-label="Previous">
                        <span aria-hidden="true">Previous</span>
                    </a>
                </li>

                <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == boardList.number + 1} ? 'active'" class="page-item">
                    <a class="page-link" th:text="${page}" th:href="@{/faq/boardLists(page=${page})}"></a>
                </li>

                <li th:class="${boardList.last} ? 'disabled'" class="page-item">
                    <a class="page-link" th:href="${boardList.last} ? '#' : @{/faq/boardLists(page=${boardList.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">Next</span>
                    </a>
                </li>


            </ul>
        </nav>
    </div> <!-- /container -->

</div>
</html>
